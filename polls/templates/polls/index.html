<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"

    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!-- <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <!-- above statement is same as below statement we have removed hardcore url path url template tag-->
        <!-- above statement is same as below statement we have indicated details with poll:detail so that it will specified as polls application file-->
        <li> <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a> </li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
